<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

    <!-- OWN CSS FILES-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <!-- END OWN CSS FILES-->

  <body>
    <div class="elso-feladat">
      <input type="text" id="input" />
      <label for="input" id="karakterszam"></label>
    </div>
    <div class="masodik-feladat">
      <input type="number" id="x" value="100" />
      <label for="x" id="X">X</label>
      <input type="number" id="y" value="100" />
      <label for="y" id="Y">Y</label>
      <button id="btn">Kirajzol</button>
      <div class="negyzet"></div>
    </div>
    <div class="harmadik-feladat">
      <button id="masodikbtn">MACSKA</button>
      <img src="hidingCat.jpg" alt="macska" />
    </div>

    <div class="negyedik-feladat">
      <input type="text" id="email" />
      <label for="email">Email</label>
      <input type="text" id="emailMeg" />
      <label for="emailMeg">Email megerősités</label>
      <button id="harmadikbtn">Ellenőrzés</button>
    </div>
    <p class="doboz"></p>
    <script src="index.js"></script>
  </body>
</html>
